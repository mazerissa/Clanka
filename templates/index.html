<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clanka</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="input-area">
        <input 
            type="text" 
            id="user-input" 
            placeholder="Type something stupid..." 
            autocomplete="off"
            onkeypress="if(event.key === 'Enter') sendMessage()"
        >
        <button onclick="sendMessage()">SEND</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const message = input.value.trim();
            if (!message) return;
            chatBox.innerHTML += `
                <div class="msg">
                    <span class="user">you:</span> ${message}
                </div>
            `;

            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                const data = await response.json();
                if (data.Clanka) {
                    chatBox.innerHTML += `
                        <div class="msg">
                            <span class="clanka">clanka:</span> ${data.Clanka}
                        </div>
                    `;
                } else {
                    chatBox.innerHTML += `
                        <div class="msg">
                            <span class="clanka">clanka:</span> error 404: brain not found. (Actually, it was: ${data.error})
                        </div>
                    `;
                }
            } catch (error) {
                chatBox.innerHTML += `
                    <div class="msg">
                        <span class="clanka">clanka:</span> Check your code dumb one
                    </div>
                `;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
